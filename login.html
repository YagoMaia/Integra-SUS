<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página de Login</title>
</head>
<body>
    <main id="pagina-login">
        <div id='left-content'>
            <h1>Faça o login <br> E acesse seus dados</h1>
            <img src="imagem-login.svg" alt="Imagem saúde">
        </div>
        <div id="right-content">
            <div id="card-login">
                <h1>Login</h1>
                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="nome_usuario" id="usuario" placeholder="Usuário" required="required">
                </div>
                <div class="text-field">
                    <label for="password">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required="required">
                </div>
                <button id="btn-login">
                    Login
                </button>
                <p class="link">
                    Ainda não é cadastrado?
                    <a href="cadastroestag.html"> Cadastro de estagiários </a>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
